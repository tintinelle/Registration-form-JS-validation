<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Create Your Account</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="assets/img/header_logo.png" alt="logo_steam">
    </header>

    <main class="main">
        <h1 class="main__title">Create your account</h1>
        <form class="main_registration-form" onsubmit="return false">

            <div class="form-group">
                <label for="login">Login</label>
                <input required type="text" name="Login" class="form-control" id="login" placeholder="Enter your login">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input required type="email" name="Email address" class="form-control" id="email"
                    placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input required type="password" name="Password" class="form-control" id="password" minlength="6"
                    placeholder="Enter your password">
                <div id="passwordHelp" class="form-text">Your password should be at least 6 characters long. It should
                    contain numbers, capital letters and small letters.</div>
            </div>

            <div class="form-group">
                <label for="reEnterPassword">Confirm your Password</label>
                <input required type="password" name="Confirm password" class="form-control" id="reEnterPassword"
                    placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="birthYear" class="control-label">Year of birth</label>
                <input required id="birthYear" name="Year of birth" class="form-control" type="number" min=1900 max=2022
                    placeholder="_ _ _ _">
            </div>

            <div class="form-group">
                <label for="country">Country of Residence</label>
                <select class="form-control" id="country">
                    <option value="RU">Russian Federation</option>
                    <option value="US">United States</option>
                    <option value="CH">China</option>
                    <option value="UK">United Kingdom</option>
                    <option value="GE">Germany</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I am agree to the terms of the <a
                        href="https://store.steampowered.com/subscriber_agreement/">Steam
                        Subscriber
                        Agreement</a> and the <a href="https://store.steampowered.com/privacy_agreement/">Valve Privacy
                        Policy</a>.
                </label>
            </div>

            <div class="error__message" id="errorsMessage"></div>

            <button type="submit" class="btn btn-outline-light btn-lg" id="register">Register</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script src="assets/script/index.js"></script>
</body>

</html>
